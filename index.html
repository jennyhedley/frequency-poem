<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Frequency</title>
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Frequency" />
    <meta property="og:type" content="poem" />
    <meta property="og:description" content="A poem by Jenny Hedley" />

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1 class="title">Frequency</h1>
    <h2>
      by Jenny Hedley
    </h2>
    <div class="columnL">
      <div class="card">
        <h3>
          &#60; Notes
        </h3>
        <p>
          excavate / integrate
        </p>
        <div class="popup" onclick="popupFunction()">dense memories<sup>1</sup>
  <span class="popuptext" id="myPopup">these words pop up</span>
</div>
        <p>
          warped / record
        </p>
        <p>
           broadcast / radio
        </p>
      <div class="popup" onclick="popupFunction2()">shame on repeat<sup>2</sup>
  <span class="popuptext" id="myPopup2">these other words pop up</span>
</div>
        
      </div>
    </div>

    <div class="container">
      <div class="bubble">
        who is ducking me
      </div>
      <div class="bubble">
        *fucking
      </div>
      <div class="bubble">
        who is fucking me
      </div>
      <div class="bubble bubble--alt">
        who is 'Jenny'
      </div>
       <div class="bubble bubble--alt">
        ?
      </div>
      <div class="bubble">
        ...
      </div>
    </div>
    <!-- The footer holds our remix button — you can use it for structure or cut it out ✂ -->
    <footer class="footer">
      <div class="links"></div>
      <a
        class="btn--remix"
        target="_top"
        href="https://glitch.com/edit/#!/remix/glitch-hello-website"
      >
        <img
          src="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2FLogo_Color.svg?v=1618199565140"
          alt=""
        />
        Remix on Glitch
      </a>
    </footer>
  </body>
</html>
